{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% set hide_nav = True %}
{% block content %}
<div class="signup-shell">
    <div class="signup-card">
        <div class="signup-brand">
            <h1>FloodSafe</h1>
        </div>
        
        <div class="signup-header">
            <h2>Create Your Account</h2>
            <p class="subtitle">Join our community for safety alerts</p>
        </div>

        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <button type="submit" id="signupBtn" class="signup-btn">
                <span>Create Account</span>
            </button>

            <div id="signupMessage" class="signup-message"></div>
        </form>

        <div class="signup-divider">
            <span>Already have an account?</span>
        </div>

        <a href="{{ url_for('auth.login_page') }}" class="login-link-btn">Log In</a>
    </div>
</div>
{% endblock %}



{% block scripts %}
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
{% endblock %}
